<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#57ad8e">
    <meta name="description" content="This is a currency converter.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/widget.css">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/scripts/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

</head>

<body>
    <header>
        <h1 class="logo">
            FX<span class="highlight">Converter</span>
        </h1>
    </header>
    <main>
        <h2 class="title">Exchange currency rates widget</h2>
        <h3 class="subtitle">Check live foreign currency exhcange rates</h3>

        <section class="widget">
            <p class="errorMessage" id="errorMessage"></p>
            <div class="converter">
                <div class="converter-item">
                    <div class="amount">
                        <label for="sourceCurrencyValue">You Have (Maximum of 6 digits)</label>
                        <input type="number" maxlength="6" min="0" max="999999" name="sourceCurrencyValue" id="sourceCurrencyValue">
                    </div>
                    <div class="select">
                        <label for="sourceCurrency">
                            <img class="icon" id="sourceCurrencyFlag" src="https://flagcdn.com/us.svg" alt="source flag icon" />
                            <span id="sourceCurrencyCode">USD</span>
                            <img class="arrow" src="assets/images/chevron-down.svg" alt="source arrow down icon" />
                        </label>
                        <select name="sourceCurrency" id="sourceCurrency"></select>
                    </div>
                </div>
                <div class="convert-icon">
                    <img src="assets/images/arrows-left-right.svg" alt="conversion icon" />
                </div>
                <div class="converter-item">
                    <div class="amount">
                        <label for="destinationCurrencyValue">Converted to</label>
                        <input type="number" name="destinationCurrencyValue" id="destinationCurrencyValue">
                    </div>
                    <div class="select">
                        <label for="destinationCurrency">
                            <img class="icon" id="destinationCurrencyFlag" src="https://flagcdn.com/gb.svg" alt="destination flag icon" />
                            <span id="destinationCurrencyCode">GBP</span>
                            <img class="arrow" src="assets/images/chevron-down.svg" alt="source arrow down icon" />
                        </label>
                        <select name="destinationCurrency" id="destinationCurrency"></select>
                    </div>
                </div>
            </div>
            <div class="details">
                <h4>
                    1 <span id="destinationCurrencyConversion"></span> = <span id="conversionValue"></span> <span
                        id="sourceCurrencyConversion"></span>
                </h4>
                <h5>
                    Exchange rate last updated at <span id="timestamp">10:00am GMT +1</span>
                </h5>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="scripts/index.js"></script>
    <script src="scripts/service-worker.js"></script>
</body>

</html>
